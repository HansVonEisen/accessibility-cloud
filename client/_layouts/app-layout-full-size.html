<template name="app_layout_full_size">
  {{#unless connected}}
    <div class="offline-indicator">
      <span>{{_"Trying to connect..."}}</span>
    </div>
  {{/unless}}
  <div class='full-height'>
    {{> header_logged_in}}
    <div class='page-content full-width {{main}}'>
      {{> Template.dynamic template=main}}
    </div>
  </div>
</template>

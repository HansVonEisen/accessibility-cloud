<template name="browse_dashboard_header">
  <li>
    Explore accessibility data
  </li>
</template>


<template name="browse_dashboard_page">
  <div class='dashboard with-list organisations'>

    <h2>Sources</h2>
    <ul class='with-blocks'>
      {{#each sources}}
        <li class='list block'>
          <a href='{{pathFor "browse.sources.show" _id= _id}}'>
            <span class='main'>
              {{getOrganization.name}}
            </span>
            <span class='minor'>
              {{name}}
            </span>
            <span class='on-right'>
              {{getLicense.shortName}}
            </span>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

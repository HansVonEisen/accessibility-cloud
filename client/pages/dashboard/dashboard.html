<template name="dashboard_header_navigation">
  <li class='dashboard'>Dashboard</li>
</template>

<template name="page_dashboard">
  <div class='dashboard with-list'>
    <div>
      <br>
      <a class='call-to-action button' href='/organizations/create'>
        {{#if Organizations.whereCurrentUserIsMember}}
          Add Organization
        {{else}}
          Create your First Organization
        {{/if}}
      </a>
    </div>

    {{#each Organizations.whereCurrentUserIsMember}}
      <h2 class='group-header'>
        <a href='/organizations/{{_id}}'>
          {{name}}
        </a>
      </h2>
      {{#unless tocForOrganizationsAccepted}}
        <div class='has-error'>
          Please <a href='/organizations/{{_id}}/settings'>accept the terms and conditions</a> for this organization.
        </div>
      {{/unless}}

      <h3 class='group-header'>
        Sources
        <a class='action-for-group' href='/organizations/{{_id}}/sources/create'>
          Add Source
        </a>
      </h3>

      <ul class='with-blocks'>
        {{#each getSources}}
          {{> component_source source=this}}
        {{/each}}
      </ul>

      {{#if getApps}}
        <h3 class='group-header'>
          Apps
          <a class='action-for-group' href='/organizations/{{_id}}/apps/create'>
            Add an App
          </a>
        </h3>
        <ul class='with-blocks'>
          {{#each getApps}}
            <li class='list block for-app'>
              <a href='/apps/{{_id}}'>
                <span class='main'>
                  {{name}}
                </span>
              </a>
            </li>
          {{/each}}
        </ul>
      {{else}}
        <h3 class='group-header'>
          Add Apps to access data
          <a href='.' class='action-for-group'>
            Add Apps
          </a>
        </h3>
      {{/if}}
    {{else}}
      <h2>Your Organizations</h2>
      <div class='placeholder'>
        You are not part of an organisation yet.
      </div>
    {{/each}}
  </div>

  <div>
    <h2>Other sources</h2>
    <ul class='with-blocks'>
      {{#each sourcesNotOf Organizations.whereCurrentUserIsMember}}
        {{> component_source source=this shouldShowOrganizationName=true}}
      {{/each}}
    </ul>
  </div>
</template>

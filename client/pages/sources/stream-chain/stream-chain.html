<template name="sources_stream_chain">
  <div class="stream-chain">
    {{#if source.hasRunningImport}}
      {{#unless hideAbortButton}}
        <aside class="actions">
          <button class='btn btn-danger js-abort-import'>Abort</button>
        </aside>
      {{/unless}}
    {{/if}}

    {{#with source.getLastSourceImport}}
      {{> import_results}}
    {{/with}}
  </div>
</template>

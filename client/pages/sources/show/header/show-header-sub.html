<template name="sources_show_header_sub">
  <div class='sub-pages'>
    <a href='/sources/{{source._id}}'
       class='{{activeIfRouteNameIs "sources.show"}}'>
      Overview
    </a>
    {{#if source.isEditableBy currentUser._id}}
      <a href='/sources/{{source._id}}/format'
         class='{{activeIfRouteNameIs "sources.show.format.for_import_flow"}}'>
        Import Flows
      </a>
      <a href='/sources/{{source._id}}/imports'
         class='{{activeIfRouteNameStartsWith "sources.show.import"}}'>
        Import History
      </a>
      <a href='/sources/{{source._id}}/settings'
      	  class='{{activeIfRouteNameIs "sources.show.settings"}}'>
        Settings
      </a>
      <a href='/sources/{{source._id}}/access'
         class='{{activeIfRouteNameIs "sources.show.access"}}'>
        Access
      </a>
    {{/if}}
  </div>
</template>

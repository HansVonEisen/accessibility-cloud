<template name="sources_show_header">
  <li>
    {{#with source.getOrganization}}
      {{#if activeIfRouteNameMatches "browse"}}
        <a href='{{FlowRouter.path "browse.dashboard" _id=_id}}'>{{name}}</a>
      {{else}}
        <a href='{{FlowRouter.path "organizations.show" _id=_id}}'>{{name}}</a>
      {{/if}}
    {{/with}}
  </li>
  <li>
    {{#with source}}
      {{name}}
      {{#if isDraft}}
        <span class='subtle'>(Draft)</span>
      {{/if}}
    {{/with}}
  </li>
</template>

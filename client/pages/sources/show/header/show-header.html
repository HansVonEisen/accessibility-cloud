<template name="sources_show_header">
  <li>
    {{#with source.getOrganization}}
      <a href='/organizations/{{_id}}'>{{name}}</a>
    {{/with}}
  </li>
  <li>
    {{#with source}}
      {{name}}
      {{#if isDraft}}
        <span class='subtle'>(Draft)</span>
      {{/if}}
    {{/with}}
  </li>
</template>

<template name='sources_show_page_place_info'>
  <section class="place-info">
    <span class='js-close close-window icon'></span>

    {{#with getCurrentFeature.feature}}
      <h4>{{#if properties.name}}{{properties.name}}{{else}}{{properties.description}}{{/if}}</h4>

      <dl class='place-info-attributes'>
        <dt>Category</dt>
        <dd><code>"{{properties.category}}"</code></dd>

        {{#if properties.infoPageUrl}}
          <dt>Web page</dt>
          <dd>
            <a href='{{properties.infoPageUrl}}'>{{properties.infoPageUrl}}</a>
          </dd>
        {{/if}}

        <dt>Accessibility information</dt>
        <dd><p class='readible json code-block'>{{stringify properties.accessibility}}</p></dd>

        {{#if properties.originalData}}
          <dt>Original data</dt>
          <dd><p class='readible json code-block'>{{beautifyJSON properties.originalData}}</p></dd>
        {{/if}}

        <dt>As JSON</dt>
        <dd><p class='readible json code-block'>{{stringify this}}</p></dd>
      </dl>
    {{/with}}
  </section>
</template>

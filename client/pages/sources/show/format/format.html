<template name="sources_show_format_page">
  {{#with source}}
    {{#if streamChain}}
    <section class='edit-stream-chain'>
      <section class='stream-chain'>
        <textarea class='code code-block' id='streamChain'>{{stringify streamChain}}</textarea>
      </section>

      <aside>
        <header>
          <ul class='errors is-empty'>
          </ul>

          <p>
            The JSON block on the left defines where your data comes from and how it is formatted:
          </p>

          <p>
            You can find more information and examples in <a href='https://github.com/sozialhelden/accessibility-cloud/blob/master/docs/importing-data.md'>our documentation</a>.
          </p>

          <p>
            If you feel lost, we are eager to help you! Just <a href='mailto:support@accessibility.cloud'>write us an email</a> and we will help you get started.
          </p>

          {{#unless source.hasRunningImport}}
            {{#if source.hasDownloadStep}}
              <p>
                <button class='btn js-start-import btn btn-primary btn-inline'>Start</button> to test if your flow works and get debug information.
              </p>

              <p>
                If you don't have an API, you can also upload a JSON or CSV file:
                {{> fileUpload additionalCSSClasses='btn btn-primary' accept=source.inputMimeType title='Upload {{source.inputMimeTypeName}}' metadata=fileMetadata callbacks=fileCallbacks}}
              </p>

              {{#if source.isDraft}}
                <p>
                  Your data will only be visible to members of {{source.getOrganization.name}} as your source is set to draft mode.
                </p>
              {{/if}}
            {{else}}
              <p>
                Your source import flow is still missing a <code>HTTPDownload</code> step. Please add it to enable importing your data.
              </p>
            {{/if}}
          {{/unless}}
        </header>

        {{#if lastSourceImport}}
          {{#with lastSourceImport}}
            {{> sources_stream_chain}}
          {{else}}
            <h2>{{_"Latest Import"}}</h2>
            <p class='placeholder'>{{_"Here you will see your last imports"}}</p>
          {{/with}}
        {{else}}
          <p>
            Please insert a JSON that describes the data flow from your input source into the accessibility.cloud database on the left side.
          </p>
        {{/if}}
      </aside>
    </section>
    {{else}}
    <section class='page-content centered load-default-json'>
      <div class='block'>
        <h1>Select your data format</h1>
        <p>
          <form>
          <table class='formats'>
            <tbody>
              <tr>
                <td><label><input name='format' type='radio' value='csvWithoutHeader'>&nbsp;CSV without header</label></td>
                <td>Comma-separated values. The first line contains the first data record.</td>
              </tr>
              <tr>
                <td><label><input name='format' type='radio' checked value='csvWithHeader'>&nbsp;CSV with header</label></td>
                <td>Comma-separated values. The first line contains a header with a name for each column.</td>
              </tr>
              <tr>
                <td><label><input name='format' type='radio' value='featureCollection'>&nbsp;GeoJSON FeatureCollection</label></td>
                <td>A collection of map features, as specified in the <a href='http://geojson.org/geojson-spec.html#feature-collection-objects'>GeoJSON standard</a>.</td>
              </tr>
              <tr>
                <td><label><input name='format' type='radio' value='singleJSON'>&nbsp;Single JSON object</label></td>
                <td>For files/API endpoints that consist of one enclosing JSON object, which contains places in an array somewhere in the JSON structure.</td>
              </tr>
              <tr>
                <td><label><input name='format' type='radio' value='multipleJSONs'>&nbsp;Multiple newline-separated JSON objects</label></td>
                <td>Use this format for files/API endpoints that return a list of JSON objects separated by newlines (<code>\n</code>, <code>\r</code>, or <code>\r\n</code>), and where each JSON object represents one place.</td>
              </tr>
              <tr>
                <td><label><input name='format' type='radio' value='paginatedSingleEndpoint'>&nbsp;Paginated JSON API</label></td>
                <td>Import data from an API endpoint that returns an array of places (paginated). The API must have a parameter to supply a page index. The first page JSON result needs to contain the number of pages to fetch. Each place can have an arbitrary JSON format.</td>
              </tr>
              <tr>
                <td><label><input name='format' type='radio' value='paginatedMultipleEndpoints'>&nbsp;Paginated JSON API + single PoI endpoint</label></td>
                <td>Use this if the import needs to fetch a paginated list of place IDs from one endpoint, and makes one request per place over a different endpoint. Each place can have an arbitrary JSON format.</td>
              </tr>
            </tbody>
          </table>
          <button class='btn btn-primary js-set-format'>Set format</button>
          </form>
        </p>

        <p>
          Your format is not listed here or more complex? Feel free to <a href='support@accessibility.cloud'>contact us</a> so we can assist you with the setup. ‚úåüèº
        </p>
      </div>
    </section>
    {{/if}}
  {{/with}}
</template>

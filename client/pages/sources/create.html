<template name="sources_create_header">
  <li>
    {{#with organization}}
      {{name}}
    {{/with}}
  </li>
  <li>
  	Add Source
  </li>
</template>

<template name="sources_create_page">

  <div class="form block">
    <h2>Please enter your data source's details.</h2>

    {{#autoForm collection='Sources' id="insertSourceForm" type="insert"}}
      {{> afQuickField name='name'}}
      {{> afQuickField name='shortName'}}
      {{> afQuickField name="licenseId" options=licenses noselect="true"}}
      {{> afQuickField name='description'}}
      {{> afQuickField name='originWebsiteURL'}}
      {{> afQuickField name='isDraft'}}

      {{> afQuickField name='organizationId' value=organization._id type='hidden'}}
        <button type="submit" class="btn btn-primary">Insert</button>
      {{/autoForm}}
  </div>
  <div class="hints">
    <h3 class="hint">Hints</h3>
    <ol class="checks">
      <li>Your license is not listed here? It's easy to <a href='{{FlowRouter.path "organizations.show.licenses" _id=organization._id}}'>create your own licenses</a>.</li>
      <li>After saving basic data for your source, you can define how the data is imported.</li>
      <li>Feel free to <a href='mailto:support@accessibility.cloud'>contact us</a> if you need help getting started!</li>
    </ol>
  </div>
</template>

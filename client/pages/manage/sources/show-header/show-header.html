<template name="sources_show_header">
  <li>
    {{#with source.getOrganization}}
      {{#if activeIfRouteNameMatches "browse"}}
        <a href='{{pathFor "browse.dashboard" _id=_id}}'>{{name}}</a>
      {{else}}
        <a href='{{pathFor "organizations.show" _id=_id}}'>{{name}}</a>
      {{/if}}
    {{/with}}
  </li>
  <li>
    {{#with source}}
      {{name}}
    {{/with}}
  </li>
</template>

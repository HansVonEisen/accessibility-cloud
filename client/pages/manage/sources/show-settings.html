<template name="sources_show_settings_page">
  <div class="form block">
    {{#autoForm collection='Sources' doc=source id="updateSourceForm" type="update"}}
      {{> afQuickField name='name'}}
      {{> afQuickField name="licenseId" options=licenses noselect="true"}}
      {{> afQuickField name='description'}}
      {{> afQuickField name='originWebsiteURL'}}
      {{> afQuickField name='isDraft'}}

      {{> afQuickField name='organizationId' value=organization._id type='hidden'}}
      <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
  </div>
</template>

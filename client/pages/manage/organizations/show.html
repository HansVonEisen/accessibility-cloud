<template name="organizations_show_page">
  <div class='dashboard with-list sources'>
    <h2>{{_ "Sources of "}}{{organization.name}}</h2>
    <ul class='with-blocks'>
      {{#each organization.getSources}}
        {{> component_source source=this}}
      {{/each}}
    </ul>

    {{#if organization.editableBy currentUser._id}}
      <a class='add-entry' href='{{pathFor "organizations.sources.create" _id=organization._id}}'>{{_ "Add another source"}}</a>
    {{/if}}
  </div>
  <div>
    {{#with organization}}
      {{#if description}}
        <div class='markdown'>{{#markdown}}{{description}}{{/markdown}}</div>
      {{/if}}
      {{#if webSite}}
        <a href='{{webSite}}'>Website</a>
      {{/if}}
    {{/with}}
  </div>
</template>

<template name="page_dashboard_source">
  <li class='list block for-source {{classIfDraft}} '>
    <a href='{{pathFor "sources.show" _id=_id}}'>
      {{#if isDraft}}
        <span class='secondary'>
          {{_"Draft: "}}
        </span>
      {{/if}}

      <span class='main'>
        {{name}}
      </span>

      {{#if getLicense}}
        <span class='secondary'>
          {{#with getLicense}}
            {{#if shortName}}
              ({{shortName}})
            {{else}}
              ({{name}})
            {{/if}}
          {{/with}}
        </span>
      {{/if}}

      <div class='details'>
        {{#with this.getLastSuccessfulImport}}
          Imported {{agoStartTimestamp}}
        {{else}}
          {{_"No imports yet"}}
        {{/with}}

        {{placeInfoCount}} places
      </div>
    </a>
  </li>
</template>

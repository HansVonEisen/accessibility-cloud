<template name="dashboard_header_navigation">
  <li class='dashboard'>{{_ "Dashboard"}}</li>
</template>

<template name="page_dashboard">
  <div class='dashboard with-list'>
    {{#each organizationsForCurrentUser}}
      <h2 class='group-header'>
        <a href='{{pathFor "manage.organizations.show" _id=_id}}'>
          {{name}}
        </a>
      </h2>
      {{#unless tocForOrganizationsAccepted}}
        <div class='has-error'>
          Please <a href='{{pathFor "manage.organizations.settings" _id=_id}}'>accept the terms and conditions</a> for this organization.
        </div>
      {{/unless}}

      <h3 class='group-header'>
        {{_"Sources"}}
        <a class='action-for-group' href='{{pathFor "manage.organizations.sources.create" _id=_id}}'>
          {{_"add"}}
        </a>
      </h3>
      <ul class='with-blocks'>
        {{#each getSources}}
          <li class='list block for-source {{classIfDraft}} '>
            <a href='{{pathFor "manage.sources.show" _id=_id}}'>
              {{#if isDraft}}
                <span class='secondary'>
                  {{_"Draft: "}}
                </span>
              {{/if}}

              <span class='main'>
                {{name}}
              </span>

              {{#if getLicense}}
                <span class='secondary'>
                  ({{getLicense.shortName}})
                </span>
              {{/if}}

              <div class='details'>
                {{#with this.getLastSuccessfulImport}}
                  Imported {{agoStartTimestamp}}
                {{else}}
                  {{_"No imports yet"}}
                {{/with}}
              </div>
            </a>
          </li>
        {{/each}}
      </ul>

      {{#if getApps}}
        <h3 class='group-header'>
          {{_"API-Clients"}}
          <a class='action-for-group' href='{{pathFor "manage.organizations.apps.create" _id=_id}}'>
            {{_"add"}}
          </a>
        </h3>
        <ul class='with-blocks'>
          {{#each getApps}}
            <li class='list block for-app'>
              <a href='{{pathFor "manage.apps.show" _id=_id}}'>
                <span class='main'>
                  {{name}}
                </span>
              </a>
            </li>
          {{/each}}
        </ul>
      {{else}}
        <h3 class='group-header'>
          {{_"Add API-clients to access data"}}
          <a href='.' class='action-for-group'>
            {{_"add"}}
          </a>
        </h3>
      {{/if}}


    {{else}}
      <h2>{{_ "Your Organizations" }}</h2>
      <div class='placeholder'>
        {{_ "You are not part of an organisation yet." }}
      </div>
    {{/each}}
    <div>
      <br>
      <a class='call-to-action button' href='{{pathFor "manage.organizations.create"}}'>
        {{#if organizationsForCurrentUser}}
          {{_ "Add Organization"}}
        {{else}}
          {{_ "Create your First Organization"}}
        {{/if}}
      </a>
    </div>
  </div>

  <div>
    <h2>{{_ "Other sources"}}</h2>
    <ul class='with-blocks'>
      {{#each sourcesNotOf organizationsForCurrentUser}}
        <li class='list block for-source'>
          <a href='{{pathFor "browse.sources.show" _id=_id}}'>
            <span class='main'>
              {{getOrganization.name}}
            </span>

            {{name}}

            <span class='secondary'>
              ({{getLicense.shortName}})
            </span>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

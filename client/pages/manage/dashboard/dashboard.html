<template name="dashboard_header_navigation">
  <li class='dashboard'>{{_ "Dashboard"}}</li>
</template>

<template name="page_dashboard">

  <div class='page content block dashboard'>
    <div class='dashboard widget with-list organisations'>
      <h2>{{_ "Your Organizations" }}</h2>
      {{#if organizationsForCurrentUser.count}}
        <ul class='with-blocks'>
          {{#each organizationsForCurrentUser}}
            <li class='list item block'>
              <a href='{{pathFor "manage.organizations.show" _id=_id}}'>{{name}}</a>
            </li>
          {{/each}}
        </ul>
        <a class='add-entry' href='{{pathFor "manage.organizations.create"}}'>{{_ "Create an Organization"}}</a>
      {{else}}
        <span class='placeholder'>{{_ "You are not part of an organisation yet." }}</span>
        <a class='call-to-action button' href='{{pathFor "manage.organizations.create"}}'>
          {{_ "Create your First Organization"}}
        </a>
      {{/if}}
    </div>

    <div class='dashboard widget with-list sources'>
      <h2>{{_ "Share your data" }}</h2>
      {{#if sourcesForCurrentUser.count}}
        <ul class='with-blocks'>
          {{#each sourcesForCurrentUser}}
            <li class='list item block'>
              <a href='{{pathFor "manage.sources.show" _id=_id}}'>{{name}}</a>
            </li>
          {{/each}}
        </ul>
      {{else}}
        <span class='placeholder'>{{_ "Your data sources will appear here."}}</span>
      {{/if}}
      {{#if organizationsForCurrentUser.count}}
      <!-- <div class='wrapper'>
        <a class='button cta' href='{{pathFor "manage..create"}}'>Add Organization</a>
        <div class='button cta'>Add data source</div>
        <span class='subtle'>{{_ "Creating a data source allows others to access your API."}}</span>
      </div> -->
      {{else}}
        <span class='subtle'>{{_ "Create an organization to add your own data sources."}}</span>
      {{/if}}
        <!-- ADDING A DATA_SOURCE IS ONLY POSSIBLE FROM AN ORGANIZATION -->
    </div>

    <div class='dashboard widget with-list'>
      <h2>{{_ "Access data"}}</h2>
      <span class='placeholder'>{{_ "Your apps will appear here."}}</span>
      {{#if organizationsForCurrentUser.count}}
        <a class='call-to-action button' href='{{pathFor "manage.organizations.apps.create" _id=firstOrganizationId}}'>
          {{_ "Register app"}}
        </a>
        <span class='subtle'>{{_ "Creating an app allows you to access our API."}}</span>
      {{else}}
        <span class='subtle'>{{_ "Create an organization to add your own apps."}}</span>
      {{/if}}
    </div>
  </div>
</template>

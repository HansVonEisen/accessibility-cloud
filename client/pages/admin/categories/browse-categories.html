<template name="categories_list_head">
  <li>
    Setup Categories
  </li>
</template>


<template name="categories_list_page">
  <div class='dashboard widget with-list organisations'>

    <h2>Categories</h2>
    <div class='error-output js-error'></div>
    <div class='code block js-result'></div>

    <table>
      <thead>
          <td>
          </td>
          <td>
            ID
          </td>
          <td>
            Synonyms
          </td>
          <td>
            Translations
          </td>
          <td>
            parentIds
          </td>
      </thead>
      {{#each categories}}
        <tr>
          <td>
            <img src='/icons/categories/{{icon}}.png'>
          </td>
          <td>
            <b>{{_id}}</b>
          </td>
          <td>
            {{joinList synonyms}}
          </td>
          <td>
            {{stringify translations}}
          </td>
          <td>
            {{parentIds}}
          </td>
        </tr>
      {{/each}}
    </table>
  </div>
  <hr>
  <div>
    <h2>Reimport Categories Definitions as CSV</h2>
    <a href='https://docs.google.com/spreadsheets/d/1MCjV0_lHllNjiHrC8iotZX4ZddAR7bOIqmsT3eZRb6I/edit?pli=1#gid=218507801'>Select from here</a>
    <textarea class='code' id='categoriesAsCSV' placeholder='Paste CSV-information here'></textarea>
    <button class='btn-primary js-import'>Import</button>
  </div>

</template>

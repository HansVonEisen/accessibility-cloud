<template name="admin_header_navigation">
  <li>
    Administration
  </li>
</template>


<template name="admin_page">
  <div class='dashboard with-list organisations'>

    {{#if isAdmin }}
      <h2>{{_"Organizations"}}</h2>
      <ul>
        {{#each organizations}}
          <li>
            <a href='{{pathFor "manage.organizations.show" _id=_id}}'>{{name}}</a>
            {{#if isUserMemberOfOrganizationWithId currentUser._id _id}}
              (member)
            {{/if}}
          </li>
        {{/each}}
      </ul>
      <br>
      <a href='{{pathFor "browse.categories.list"}}'>{{_'Import Categories'}}</a>
    {{/if}}
  </div>
</template>

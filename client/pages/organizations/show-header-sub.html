<template name="organizations_show_header_sub">
  <div class='sub-pages'>
    {{#if organization.isFullyVisibleForUserId currentUser._id}}
      <a href='/organizations/{{organization._id}}' class='{{activeIfRouteNameIs "organizations.show"}}'>Data Sources</a>
      <a href='/organizations/{{organization._id}}/members' class='{{activeIfRouteNameIs "organizations.show.members"}}'>Members</a>
      <a href='/organizations/{{organization._id}}/licenses' class='{{activeIfRouteNameMatches "licenses"}}'>Licenses</a>
      <a href='/organizations/{{organization._id}}/apps' class='{{activeIfRouteNameMatches "apps"}}'>Apps</a>
      <a href='/organizations/{{organization._id}}/settings' class='{{activeIfRouteNameIs "organizations.show.settings"}}'>Settings</a>
    {{/if}}
  </div>
</template>

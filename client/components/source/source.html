<template name="component_source">
  {{#with source}}
    <li class='list block for-source {{classIfDraft}} '>
      <a href='{{FlowRouter.path "sources.show" _id=_id}}'>
        {{#if isDraft}}
          <span class='secondary'>
            Draft: 
          </span>
        {{/if}}

        <span class='main'>
          {{name}}

          {{#if shouldShowOrganizationName}}
            <span class='subtle'>by {{getOrganization.name}}</span>
          {{/if}}
          {{#unless isVisible}}
            <span class="private-source-icon">î¢ƒ</span>
          {{/unless}}

          <span class='badge on-right' title="Number of data records provided by this data source">{{this.documentCount}}</span>
        </span>

        <div class='details'>
          {{#if getLicense}}
            <span class='on-right' title="License of this source">
              {{#with getLicense}}
                {{#if shortName}}
                  {{shortName}}
                {{else}}
                  {{name}}
                {{/if}}
              {{/with}}
            </span>
          {{/if}}
        </div>
      </a>
    </li>
  {{/with}}
</template>

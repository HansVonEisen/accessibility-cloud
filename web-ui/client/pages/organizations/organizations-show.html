<template name="organizations_show_page">
  <div class='page content block'>
    <h2>{{_ "Your sources"}}</h2>
    <ul class='with-blocks'>
      {{#each organization.getSources}}
        <li class='list block'>
          <a href='{{pathFor "manage.sources.show" _id=_id}}'>{{name}}</a>
        </li>
      {{/each}}
    </ul>
    <a href='/manage/organizations/{{organization._id}}/sources/create'>{{_ "Add another Source"}}</a>
  </div>

  <div class='page content block'>
    <h2>{{_ "Your Apps"}}</h2>
    TbD
  </div>

</template>

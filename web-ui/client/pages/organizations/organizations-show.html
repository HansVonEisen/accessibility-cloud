<template name="organizations_show_page">
  <div class='dashboard widget with-list sources'>
    <h2>{{_ "Your sources"}}</h2>
    <ul class='with-blocks'>
      {{#each organization.getSources}}
        <li class='list block {{isDraft}}'>
          <a href='{{pathFor "manage.sources.show" _id=_id}}'>
            {{name}}
            {{#if isDraft}}
              <span class='muted'>(Draft)</span>
            {{/if}}
          </a>
        </li>
      {{/each}}
    </ul>
    <a href='{{pathFor "manage.organizations.sources.create" _id=organization._id}}'>{{_ "Add another Source"}}</a>
  </div>

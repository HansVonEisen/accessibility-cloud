<template name="organizations_show_header">
  <li>
    {{#with organization}}
      {{name}}
    {{/with}}
  </li>
</template>


<template name="organizations_show_page">
  <div class='page content block'>
    <h2>Sources</h2>
    <ul class='with-blocks'>
      {{#each organization.getSources}}
        <li class='list block'>
          <a href='{{pathFor "manage.sources.show" _id=_id}}'>{{name}}</a>
        </li>
      {{/each}}
    </ul>
    <a href='/manage/organizations/{{organization._id}}/sources/create'>Add Source</a>
  </div>

  <div class='page content block'>
    <h2>Apps</h2>
    TbD
  </div>

</template>

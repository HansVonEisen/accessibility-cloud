<template name="organizations_show_header">
  <li>
    {{#with organization}}
      {{name}}
    {{/with}}
  </li>
</template>


<template name="organizations_show_page">
  <div class='block'>
    <a href='/manage/organizations/{{organization._id}}/sources/create'>Add Source</a>
    <h2>Sources</h2>
    <ul>
      {{#each organization.getSources}}
        <li><a href='{{pathFor "manage.sources.show" _id=_id}}'>{{name}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>

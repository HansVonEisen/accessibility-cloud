<template name="sources_create_header">
  <li>
    {{#with organization}}
      {{name}}
    {{/with}}
  </li>
  <li>
  	Add Source
  </li>
</template>

<template name="sources_create_page">
  <div class="wrapper with-hints">
    <div class='page content block'>
      <h2>{{_ "Please define the kind of source:" }}</h2>

      {{#autoForm collection='Sources' id="insertSourceForm" type="insert"}}
        {{> afQuickField name='name'}}
        {{> afQuickField name="licenseId" options=licenses noselect="true"}}
        {{> afQuickField name='languageId' options=languages}}
        {{> afQuickField name='primaryRegion'}}
        {{> afQuickField name='description'}}
        {{> afQuickField name='originWebsite'}}
        {{> afQuickField name='organizationId' value=organization._id type='hidden'}}
        <button type="submit" class="btn btn-primary">Insert</button>
      {{/autoForm}}
    </div>
    <div class="wrapper">
      <div class="hints">
        <h3 class="hint">{{_ "Weâ€™ll help settings things up" }}</h3>
        <ol class="checks">
          <li>{{_ "Upload some sample data so our friendly assistants can help you to convert and validate the format." }}</li>
        </ol>
      </div>
    </div>
  </div>
</template>

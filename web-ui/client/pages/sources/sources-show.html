<template name="sources_show_header">
  <li>
    {{#with source.getOrganization}}
      <a href='{{pathFor "manage.organizations.show" _id=_id}}'>{{name}}</a>
    {{/with}}
  </li>
  <li>
    {{#with source}}
      {{name}}
    {{/with}}
  </li>
</template>

<template name="sources_show_page">
  <div class='sidebar navigation'>
    <ul class='with-blocks'>
    {{#each sourceImports}}
      <li class='item block'>
        <a href='{{pathFor "manage.sources.show" _id= source._id _importId=_id}}'>{{_id}}</a>
      </li>
      {{/each}}
    </ul>
  </div>
  <div class='page content block along-sidebar'>
    <h2>Results for Import Steps</h2>
    {{#each sourceImport.streamInfo}}
      <div class='code-block'>{{stringify this }}</div>
    {{/each}}
  </div>
</template>

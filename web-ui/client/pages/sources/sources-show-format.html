<template name="sources_show_format_page">
  <div class='page content block'>
    <div class='centered-content'>
      {{#with source}}
        <h1>Source definition</h1>
        <div class='code-block'>{{stringify source}}</div>
        <h2>Import-Chain</h2>
        {{#if source.streamInfo}}
          {{#each source.streamInfo}}
            <div class='code-block'>{{stringify this }}</div>
          {{/each}}
        {{else}}
          <span class='placeholder'>No Input Stream defiend</span>
        {{/if}}
      {{/with}}
    </div>
  </div>
</template>

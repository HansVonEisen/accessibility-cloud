<template name="sources_show_imports_page">
  <div class='sidebar navigation'>
    <button class='btn start-import btn btn-primary'>Start Import</button>
    <ul class='with-blocks'>
    {{#each sourceImports}}
      <li class='item block'>
        <a href='{{pathFor "manage.sources.show.imports" _id= source._id _importId=_id}}'>{{startTimestamp}}</a>
      </li>
      {{/each}}
    </ul>
  </div>
  <div class='page content block along-sidebar'>
    <h2>Results for Import Steps</h2>
    {{#with sourceImport}}
      <pre>{{startTimestamp}}</pre>
    {{/with}}
    {{#each sourceImport.streamChain}}
      <div class='code-block'>{{stringify this }}</div>
    {{/each}}
  </div>
</template>

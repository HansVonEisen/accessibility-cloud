<template name="sources_show_settings_page">
  <div class='page content block'>
    <!-- {{> quickForm collection="Sources" doc=source id="updateSourceForm" type="update"}} -->
    {{#autoForm collection='Sources' doc=source id="updateSourceForm" type="update"}}
      {{> afQuickField name='name'}}
      {{> afQuickField name="licenseId" options=licenses noselect="true"}}
      {{> afQuickField name='languageId' options=languages  noselect="true"}}
      {{> afQuickField name='primaryRegion'}}
      {{> afQuickField name='description'}}
      {{> afQuickField name='originWebsite'}}
      {{> afQuickField name='isDraft'}}
      {{> afQuickField name='tocForSourcesAccepted'}}

      {{> afQuickField name='organizationId' value=organization._id type='hidden'}}

      <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
  </div>
</template>

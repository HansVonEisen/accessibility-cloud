<template name="apps_show_header">
  <ul>
    <li>{{organization.name}}</li>
    <li>{{app.name}}</li>
  </ul>
</template>

<template name="apps_show_page">

  <div class="sidebar">
    {{> apps_navigation_sidebar}}
  </div>

  <div class='attribute-list'>
    {{#with app}}
      <h2>
        {{name}}
      </h2>
      <div>
        <a class='edit-link' href='{{pathFor "manage.apps.edit" _id=_id}}'>
          {{_"Edit App"}}
        </a>
      </div>
      <div>
        {{description}}
      </div>
      <div>
        {{#if websiteURL}}
          <a href='{{websiteURL}}'>{{websiteURL}}</a>
        {{/if}}
      </div>
    {{/with}}
  </div>
</template>

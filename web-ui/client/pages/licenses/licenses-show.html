<template name="licenses_show_page">
  <div class='page content block'>  
    <div class='wrapper block with-sidebar'>     
    
      <div class="sidebar-left">
        {{> licenses_navigation_sidebar}}
      </div>

      <div class='attribute-list'>
        {{#with license}}
          <h2>
            {{name}}
            {{#if shorthand}}
              <span class='mutet'>
                ({{shorthand}})
              </span>
            {{/if}}
          </h2>
          <div>
            <a href='edit-link {{pathFor "manage.licenses.edit" _id=_id}}'>Edit License</a>       
          </div>
          <div>
            <label>{{_ "plainTextSummary"}}</label>
            {{plainTextSummary}}
          </div>      
          <div>
            <label>{{_ "Version"}}</label>
            {{version}}
          </div>
          <div>
            <label>{{_"websiteURL"}}</label>
            <a href='{{websiteURL}}'>{{websiteURL}}</a>
          </div>
          <div>
            <label>{{_"fullTextURL"}}</label>
            <a href='{{fullTextURL}}'>{{fullTextURL}}</a>
          </div>
          <div>
            <label>{{_"Considered As"}}</label>
            <!-- {{consideredAs}} -->
          </div>
          <div>
            <label>{{_"Requires Attribution"}}</label>
            {{requiresAttribution}}
          </div>
          <div>
            <label>{{_"Requires Share Alike"}}</label>
            {{requiresShareAlike}}
          </div>
        {{/with}}
      </div>
    </div>
  </div>
</template>

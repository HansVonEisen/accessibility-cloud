<template name="licenses_list_page">
  <div class="wrapper with-hints">
    <div class='page content block fixed-width'>  
      <h2>{{_"Please select a license:"}}</h2>
      {{> licenses_navigation_sidebar}}
    </div>
    <div class="wrapper">
      <div class="hints">
        <h3 class="hint">{{_ "Here you can manage your licenses:" }}</h3>
        <ol class="checks">
          <li>{{_ "You can define custom licenses for data-sources here." }}</li>
          <li>{{_ "Standard licenses such as CC0 or CC-BY can be used as well." }}</li>
        </ol>
      </div>
    </div>
  </div>
</template>

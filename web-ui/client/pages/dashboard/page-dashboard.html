<template name="dashboard_header_navigation">
  <li>
    {{#if organizations}}
      <select id='orga-list'>
        {{#each organizations}}
          <option>{{name}}</option>
        {{/each}}
      </select>
    {{else}}
      New Organization
    {{/if}}
  </li>
</template>

<template name="page_dashboard">
  <div class='block'>
    <h1>HOME</h1>
    <h2>Organizations:</h2>
    <ol>
      {{#each organizations}}
        <li><a href='{{pathFor "organizations.show" _id=_id}}'>{{name}}</a></li>
      {{/each}}
    </ol>

    <a href='{{pathFor "organizations.create"}}'>Add Organization</a>
  </div>
</template>

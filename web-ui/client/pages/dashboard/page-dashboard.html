<template name="dashboard_header_navigation">
  <li>{{_ "Home"}}</li>
</template>

<template name="page_dashboard">
  <div class='page content block'>
    
  <h2>Your Organizations</h2>
    {{#if organizations}}
      <ul class='with-blocks'>
        {{#each organizations}}
          <li class='list item block'>
            <a href='{{pathFor "manage.organizations.show" _id=_id}}'>{{name}}</a>
          </li>
        {{/each}}
      </ul>
    {{else}}
      <span class='placeholder'>{{_ "No data-sources yet."}}</span> 
    {{/if}}
    <a href='{{pathFor "manage.organizations.create"}}'>{{_ "Add another Organization"}}</a>
  </div>
  
  <div class='page content block'>
    <h2>Share your data</h2>
      {{#if sources}}
        <ul class='with-blocks'>
          {{#each sources}}
            <li class='list item block'>
              <a href='{{pathFor "manage.organizations.show" _id=_id}}'>{{name}}</a>
            </li>
          {{/each}}
        </ul>
      {{else}}
        <span class='placeholder'>No data-sources yet.</span> 
      {{/if}}
        <!-- ADDING A DATA_SOURCE IS ONLY POSSIBLE FROM AN ORGANIZATION -->
<!--           <div class='wrapper'>
        <a class='button cta' href='{{pathFor "manage..create"}}'>Add Organization</a>
        <div class='button cta'>Add datasource</div>
      </div>
-->
  </div>
  <div class='page content block'>
    <h2>Access data</h2>
    <span class='placeholder'>No apps.</span>
    <div class='wrapper'>
      <div class='button cta'>Register app</div>
    </div>
  </div>
</template>

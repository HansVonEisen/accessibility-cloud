<template name="dashboard_header_navigation">
  <li>
    {{#if organizations}}
      <select id='orga-list'>
        {{#each organizations}}
          <option>{{name}}</option>
        {{/each}}
      </select>
    {{else}}
      New Organization
    {{/if}}
  </li>
</template>

<template name="page_dashboard">
  <div class='block'>
    Move to header:
    <h1>(HOME)</h1>
    <h2>Organizations:</h2>
    <ol>
      {{#each organizations}}
        <li><a href='{{pathFor "organizations.show" _id=_id}}'>{{name}}</a></li>
      {{/each}}
    </ol>
    <a href='{{pathFor "organizations.create"}}'>Add Organization</a>
  </div>
  <div class='content-parts'>
    <div class='data-sources part'>
      <h3>Share your data</h3>
      <div class='wrapper'>
        <div class='data-sources list'>
          <span class='placeholder'>No data-sources yet.</span> 
          <div class='wrapper'>
            <div class='button cta'>Add datasource</div>
          </div>
        </div>
      </div>
    </div>
    <div class='data-apps part'>
      <h3>Access data</h3>
      <div class='wrapper'>
        <div class='data-apps list'>
          <span class='placeholder'>No apps.</span>
          <div class='wrapper'>
            <div class='button cta'>Register app</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

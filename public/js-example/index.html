<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>accessibility.cloud JS example application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="accessibility.cloud.js"></script>
  </head>
  <body>
    <h1>Accessibility cloud JS example application</h1>
    <p>Below you should see a list of locations around Manhattan, New York.</p>
    <div class='result'></div>

    <script>
      $(function() {
        AccessibilityCloud.token = '46b6545d6bb95a9948d3a6d011bf12db';

        var element = document.querySelector('.result');

        var parameters = {
          latitude: 40.728292,
          longitude: -73.9875852,
          accuracy: 100
        };

        AccessibilityCloud.renderPlaces(element, parameters);
      });
    </script>
  </body>
</html>

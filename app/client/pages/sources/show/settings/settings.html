<template name="sources_show_settings_page">
  <div class="block">
    <div class="form">
      {{#autoForm collection='Sources' doc=source id="updateSourceForm" type="update"}}
      {{> afQuickField name='name'}}
      {{> afQuickField name='shortName'}}
      {{> afQuickField name="licenseId" options=licenses noselect="true"}}
      {{> afQuickField name='description'}}
      {{> afQuickField name='originWebsiteURL'}}
      {{> afQuickField name='translations.additionalAccessibilityInformation.en_US'}}
      {{> afQuickField name='isDraft'}}

      {{> afQuickField name='organizationId' value=organization._id type='hidden'}}
      <button type="submit" class="btn btn-primary">Update</button>
      {{/autoForm}}
    </div>
    <div class="button-group">
      <button class='js-delete btn btn-danger'>Delete this source</button>
      <button class='js-delete-places btn btn-danger'>Delete all imported places of this source</button>
      {{#if isAdmin}}
        <button class='js-generate-stats btn'>Re-generate statistics</button>
      {{/if}}
    </div>
  </div>
</template>

<template name="Auth_page">
  {{> atForm}}

  <div class="hints">
    <h3 class="tip">{{_ "Make a difference with accessibility data:" }}</h3>
    <ol class="checks">
      <li>{{_ "Even small changes quickly sum up." }}</li>
      <li>{{_ "Weâ€™re are a friendly and caring community." }}</li>
      <li>{{_ "Accounts are free of charge!" }}</li>
    </ol>
  </div>
</template>

<template name="override-atPwdFormBtn">
  <button type="submit" class="btn btn-primary">
    {{buttonText}}
  </button>
</template>

<template name="override-atTextInput">
  <fieldset class="{{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <div class='help-block'>{{errorText}}</div>
    {{/if}}
  </fieldset>
</template>

<template name="override-atTitle">
  <h1 class="title-auth">{{title}}</h1>
  <!-- <p class="subtitle-auth">{{_ 'Signing in allows you to have private lists'}}</p> -->
</template>

<template name="override-atError">
  <div class="list-errors">
    {{#each error}}
      <div class="list-item">{{errorText}}</div>
    {{/each}}
  </div>
</template>

<template name="override-atPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" class="{{disabled}}" novalidate action="#" method="POST">
      {{#each fields}}
        {{> atInput}}
      {{/each}}
      {{#if showReCaptcha}}
        {{> atReCaptcha}}
      {{/if}}
      {{> atPwdFormBtn}}
      {{#if showForgotPasswordLink}}
        {{> atPwdLink}}
      {{/if}}
    </form>
  </div>
</template>
